<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container-imagens">
        <img src="./img/celular.png" class="img-celular">
        <img src="./img/insta1.png" class="imagem-celular">
        <img src="./img/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>
    <div class="container-itens">
        <div class="container-form">
            <img src="./img/insta-logo.png">

            <input placeholder="telefone,nome de usuario ou email">
            <input placeholder="senha">

            <button>Entrar</button>
            <a class="login-facebook" href="https://web.facebook.com/?_rdc=1&_rdr>Entrar com facebook"> Entrar com facebook</a>

            <a class="esqueceu-senha" href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Esqueceu sua senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">NÃ£o tem uma conta?</p><a class="link-cadastro" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
        </div>
        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="./img/ios.png" class="logo-app" alt="app-ios"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DFBC7AE45-49A7-4BD5-9A7B-A6D54E3AB161%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="./img/google.png" class="logo-app" alt="app-google"></a>
        </div>
    </div>
</body>

<script>

    let imagem = document.getElementById("troca-imagem")


    function trocaimagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0 }

        }
        setInterval(function () {
            trocaimagem()

        }, 4000);


</script>

</html>
